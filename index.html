<!DOCTYPE html>

<meta charset="UTF-8">
<title>Mini Study App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f9;
  margin: 0;
  padding: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
button.back {
  align-self: flex-start;
  margin-bottom: 10px;
  padding: 8px 12px;
  background: #f44336;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button.back:hover { background: #d32f2f; }
.card {
  background: white;
  width: 100%;
  max-width: 400px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 20px;
  margin-bottom: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-left: auto;
  margin-right: auto;
}
#studyPage, #examPage {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 0 8px;
  box-sizing: border-box;
}
@media (max-width: 500px) {
  .card {
    max-width: 98vw;
    padding: 10px;
    border-radius: 8px;
  }
  #studyPage, #examPage {
    padding: 0 2vw;
  }
}
h2 { margin: 10px 0; text-align: center; }
.word, .synonym, .meaning { margin: 10px 0; text-align: center; font-size: 18px; }
.meaning { font-size: 16px; color: #555; }
.meaning.placeholder {
  color: #888;
  opacity: 0.75;
  font-style: italic;
}
.study-nav, .exam-nav { width: 100%; display: flex; justify-content: space-between; margin-top: 20px; }
.study-nav button, .exam-nav button, button.action { width: 48%; padding: 10px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
.study-nav button, button.action { background: #4caf50; color: white; }
.study-nav button:hover, button.action:hover { background: #45a049; }
/* Make mode buttons stack vertically and increase their height for mobile */
.mode-buttons {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 16px;
  align-items: stretch;
}
button.mode {
  background: #2196f3;
  color: white;
  width: 100%;
  margin: 0;
  height: 56px;
  font-size: 20px;
  border-radius: 8px;
  transition: background 0.2s;
}
button.mode:hover { background: #1976d2; }
.counter { margin-bottom: 10px; font-size: 14px; color: #333; text-align:center; }
.progress-container { width: 100%; background: #ddd; border-radius: 6px; overflow: hidden; height: 20px; margin-bottom:10px; }
.progress-bar { height: 100%; width: 0%; background: #4caf50; text-align:center; color:white; font-size:14px; line-height:20px; }
.counters { font-size: 14px; margin-bottom:10px; text-align:center; }
input { padding: 10px; width: 100%; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
</style>

<body>

<!-- Mode Selection -->

    <button class="mode" onclick="enterExamMode()">Exam Mode</button>
  </div>

<!-- Study Mode Page -->
<div id="studyPage" style="display:none; width:100%;">

  <div class="card" id="studyCard">

    <div class="study-nav">
      <button onclick="prevStudy()">&lt; Prev</button>
      <button onclick="nextStudy()">Next &gt;</button>
    </div>
  </div>
</div>

<!-- Exam Mode Page -->

    <input type="text" id="answerInput" placeholder="Type your answer" disabled>

const examPage = document.getElementById('examPage');

// --- Helper Shuffle ---
function shuffleArray(arr){ return arr.sort(()=>Math.random()-0.5); }

// --- Study Mode ---
let studyIndex = 0;
let shuffledQuestions = [];
const studyWord = document.getElementById('studyWord');
const studySynonym = document.getElementById('studySynonym');
const studyMeaning = document.getElementById('studyMeaning');
const studyCounter = document.getElementById('studyCounter');

function enterStudyMode(){
  modePage.style.display='none';
  studyPage.style.display='block';
  shuffledQuestions = shuffleArray([...questions]); // shuffle questions
  studyIndex=0;
  showStudyItem();
}

function showStudyItem(){
  const q = shuffledQuestions[studyIndex];
  studyWord.textContent = q.word;
  studySynonym.textContent = q.synonym;
  studyMeaning.textContent = `(${q.meaning})`;
  studyCounter.textContent = `Word ${studyIndex+1} of ${shuffledQuestions.length}`;
}

function nextStudy(){
  if(studyIndex < shuffledQuestions.length-1){ studyIndex++; showStudyItem(); }
}

function prevStudy(){
  if(studyIndex>0){ studyIndex--; showStudyItem(); }
}

// --- Exam Mode ---
let examQuestions = [];
let currentIndex = 0;
let meaningVisible = false;
let correctCount = 0;
let wrongCount = 0;

const questionEl = document.getElementById("question");
const meaningEl = document.getElementById("meaning");
const resultEl = document.getElementById("result");
const answerInput = document.getElementById("answerInput");
// Progress bar removed
const countersEl = document.getElementById("counters");

function enterExamMode(){
  modePage.style.display='none';
  examPage.style.display='block';
  startExam();
}

function startExam(){
  examQuestions = shuffleArray([...questions]).slice(0,10);
  currentIndex=0; correctCount=0; wrongCount=0;
  answerInput.disabled=false;
  document.querySelector("#examPage button[onclick='checkAnswer()']").disabled=false;
  loadQuestion();
}

function loadQuestion(){
  if(currentIndex >= examQuestions.length){
    alert(`Exam Completed!\nCorrect: ${correctCount} | Wrong: ${wrongCount}`);
    return;
  }
  const q = examQuestions[currentIndex];
  questionEl.textContent = `Word: ${q.word}`;
  if (meaningVisible) {
    meaningEl.textContent = `(${q.meaning})`;
    meaningEl.classList.remove('placeholder');
  } else {
    meaningEl.textContent = '(Burmese hidden)';
    meaningEl.classList.add('placeholder');
  }
  meaningEl.style.display = 'block';
  answerInput.value=""; resultEl.textContent="";
  countersEl.textContent=`Correct: ${correctCount} | Wrong: ${wrongCount}`;
}

function checkAnswer(){
  const userAnswer=answerInput.value.trim().toLowerCase();
  const correctAnswer=examQuestions[currentIndex].synonym.toLowerCase();
  if(userAnswer===correctAnswer){ resultEl.textContent="✅ Correct!"; resultEl.style.color="green"; correctCount++; }
  else{ resultEl.textContent=`❌ Wrong! Correct: ${correctAnswer}`; resultEl.style.color="red"; wrongCount++; }
  setTimeout(()=>{
    currentIndex++;
    loadQuestion();
  },1500);
}



function toggleMeaning(){
  meaningVisible = !meaningVisible;
  loadQuestion();
}
